<!DOCTYPE html>
<html lang="es">
<head>

  <title>Dictados por Ciclo</title>

    body {

      background: #f4f7f6;
      margin: 0;

    .container {

      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0056b3;
      text-align: center;
    }
    .selectors {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }
    .selector-group {
      flex: 1;
      min-width: 220px;
    }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
    }
    .results {
      margin-top: 20px;
    }
    .dictation {
      background: #eef;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #00f;
    }
  </style>
</head>

  fetch('normas_dictados.json')

      });

        const ciclo = cicloSel.value;
        normaSel.innerHTML = '';
        document.getElementById('dictados-lista').innerHTML = '';

          normaSel.disabled = true;
          return;
        }
