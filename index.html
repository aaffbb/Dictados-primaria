<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Dictados por Ciclo y Norma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0074d9;
    }
    select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
    }
    .dictation {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .dictation-title {
      font-weight: bold;
      color: #d6336c;
    }
    .explanation {
      background: #dfefff;
      padding: 10px;
      margin-bottom: 20px;
      border-left: 5px solid #0074d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Buscador de Dictados por Ciclo y Norma</h1>

    <label for="ciclo-select">Buscar por Ciclo:</label>
    <select id="ciclo-select">
      <option value="">-- Selecciona un ciclo --</option>
    </select>

    <label for="norma-select">Buscar por Norma OrtogrÃ¡fica:</label>
    <select id="norma-select">
      <option value="">-- Selecciona una norma --</option>
    </select>

    <div id="explanation" class="explanation" style="display:none;"></div>
    <div id="dictados-container"></div>
  </div>

  <script>
    let dictadosData;

    // Cargar el JSON
    fetch('dictadosData_final_ordenado.json')
      .then(res => res.json())
      .then(data => {
        dictadosData = data;
        populateCiclos();
        populateNormas();
      });

    const cicloSelect = document.getElementById('ciclo-select');
    const normaSelect = document.getElementById('norma-select');
    const dictadosContainer = document.getElementById('dictados-container');
    const explanationDiv = document.getElementById('explanation');

    function populateCiclos() {
      for (const ciclo in dictadosData) {
        const opt = document.createElement('option');
        opt.value = ciclo;
        opt.textContent = ciclo.replace(/_/g, ' ').toUpperCase();
        cicloSelect.appendChild(opt);
      }
    }

    function populateNormas() {
      const normas = new Set();
      for (const ciclo in dictadosData) {
        const normasCiclo = dictadosData[ciclo].normas;
        Object.keys(normasCiclo).forEach(n => normas.add(n));
      }
      normas.forEach(norma => {
        const opt = document.createElement('option');
        opt.value = norma;
        opt.textContent = norma;
        normaSelect.appendChild(opt);
      });
    }

    function renderDictados(dictados) {
      dictadosContainer.innerHTML = '';
      dictados.forEach(d => {
        const div = document.createElement('div');
        div.className = 'dictation';
        div.innerHTML = `<div class="dictation-title">${d.titulo}</div>
                         <p>${d.texto}</p>
                         <small><strong>${d.autor}</strong> â€“ ${d.colegio}</small>`;
        dictadosContainer.appendChild(div);
      });
    }

    cicloSelect.addEventListener('change', () => {
      const ciclo = cicloSelect.value;
      normaSelect.value = '';
      if (ciclo && dictadosData[ciclo]) {
        const normasObj = dictadosData[ciclo].normas;
        let allDictados = [];
        explanationDiv.style.display = 'none';
        for (const norma in normasObj) {
          allDictados = allDictados.concat(normasObj[norma].dictados);
        }
        renderDictados(allDictados);
      } else {
        dictadosContainer.innerHTML = '';
      }
    });

    normaSelect.addEventListener('change', () => {
      const norma = normaSelect.value;
      cicloSelect.value = '';
      explanationDiv.style.display = 'none';

      if (norma) {
        for (const ciclo in dictadosData) {
          const normasObj = dictadosData[ciclo].normas;
          if (norma in normasObj) {
            const data = normasObj[norma];
            explanationDiv.innerHTML = `<strong>ExplicaciÃ³n:</strong> ${data.explicacion || '(sin explicaciÃ³n disponible)'}`;
            explanationDiv.style.display = 'block';
            renderDictados(data.dictados);
            return;
          }
        }
      } else {
        dictadosContainer.innerHTML = '';
      }
    });
  </script>
</body>
</html>
